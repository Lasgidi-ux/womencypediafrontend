<!-- 
  Womencypedia Locale Switcher Component
  
  Usage: Include this file where you want the locale switcher to appear
  The i18n.js module handles all the functionality
  
  Required: js/i18n.js must be loaded before this component
-->

<div id="locale-switcher" class="locale-switcher-container">
    <!-- Content will be generated by I18N.createLocaleSwitcher() -->
</div>

<script>
    // Initialize locale switcher when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
        if (typeof I18N !== 'undefined') {
            I18N.createLocaleSwitcher('locale-switcher');
        } else {
            console.warn('I18N module not loaded. Locale switcher not initialized.');
        }
    });
</script>
